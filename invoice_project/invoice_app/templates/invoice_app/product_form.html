{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Add Product</title>
  <link rel="icon" type="image/x-icon" href="{% static 'invoice_app/image/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'invoice_app/css/style.css' %}">
</head>
<body class="bg-light d-flex flex-column">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">InvoiceGenerator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'step2' %}">Customer List</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'step1' %}">Add Customer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-5 flex-grow-1">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center text-primary">Step 3: Enter Product Details</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter product name" required>
          </div>
          <div class="col-md-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
          </div>
          <div class="col-md-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add â†’</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 InvoiceGenerator. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'invoice_app/js/script.js' %}"></script>
</body>
</html>
